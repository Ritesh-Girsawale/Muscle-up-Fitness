{% extends "base.html" %}
{% load static %}
{% block main %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mt-4 mx-auto shadow-lg p-3 mb-5 bg-body-sbtl rounded" style="border: 1px solid red; height: 80%">
                <img src="{% static 'images/logo-MuscleUp.png' %}" alt="" height="20%" width="45%"><br><hr>

                <form method="POST">
                    {% if error_msg %}
                    <div class="alert alert-danger">
                        {{ error_msg }}
                    </div>
                    {% endif %}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="uname" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" name="upass"><br>
                    </div>

                    <button type="submit" class="btn btn-success">Login</button>
                    <button type="button" class="btn btn-success">
                        <a href="/register" style="text-decoration: none; color: white;">Not Registered?</a>
                    </button>
                    <br><br>
                    
                    <!-- Forgot Password Link -->
                    <a href="{% url 'password_reset' %}" style="text-decoration: none; color: red;">Forgot Password?</a>

                </form>
            </div>
        </div>
    </div>

</body>
</html>

{% endblock %}
