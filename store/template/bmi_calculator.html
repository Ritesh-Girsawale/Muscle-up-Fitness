{% extends "base.html" %}
{% load static %}
{% block main %}



<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>




.container {
    max-width: 90px;
    background: #d1c9c9;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
    text-align: center;
    transition: transform 0.3s ease;
}

.container:hover {
    transform: scale(1.05);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 15px;
    font-size: 14px;
}

.btn-success {
    background-color: #007bff;
    color: white;
    width: 100%;
    padding: 8px;
    font-size: 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.btn-sucess:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

.alert {
    font-size: 12px;
    border-radius: 5px;
    padding: 8px;
    background-color: #17a2b8;
    color: #fff;
}

.bmi-category {
    font-size: 14px;
    font-weight: bold;
    color: #28a745;
}

.previous-records {
    margin-top: 15px;
    font-size: 12px;
    color: #333;
}

.list-group-item {
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    font-size: 12px;
    padding: 4px;
    transition: background 0.3s ease;
}

.list-group-item:hover {
    background-color: #e2e6ea;
}
    

</style>



<div class="container">
    <h2>BMI Calculator</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_height" class="form-label">Height (in cm)</label>
            {{ form.height }}
        </div>
        <div class="mb-3">
            <label for="id_weight" class="form-label">Weight (in kg)</label>
            {{ form.weight }}
        </div>
        <button type="submit" class="btn btn-success">Calculate BMI</button>
    </form>

    {% if bmi is not None %}
    <div class="alert alert-info mt-3 text-center">
        <h3>Your BMI: {{ bmi|floatformat:2 }}</h3>
        <h4 class="bmi-category">{{ category }}</h4>
    </div>
    {% endif %}


    <!-- bmi history -->

    <!-- {% if user.is_authenticated %}
        <div class="previous-records">
            <h3>Previous BMI Records</h3>
            <ul class="list-group">
                {% for record in bmi_records %}
                    <li class="list-group-item">
                        {{ record.created_at|date:"Y-m-d H:i" }} - 
                        <strong>BMI: {{ record.bmi|floatformat:2 }}</strong> 
                        ({{ record.category }})
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %} -->

    <div class="text-center mt-3">
        <a href="/" class="btn btn-danger">Go Back</a>
    </div>
</div>

<!-- Bootstrap JS (Optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

{% endblock main %}
