{% extends "base.html" %}
{% load static %}
{% block main %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        background: white;
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .message {
        color: green;
        font-weight: bold;
        margin-bottom: 15px;
    }

    form {
        text-align: left;
        max-width: 400px;
        margin: auto;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    textarea {
        height: 100px;
        resize: none;
    }

    button {
        background-color: #007BFF;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="container">
      

        <!-- âœ… Show Success Message Before Redirecting -->
        {% if messages %}
            {% for message in messages %}
                <p class="message" id="successMessage">{{ message }}</p>
            {% endfor %}
            <script>
                setTimeout(function() {
                    window.location.href = "/"; // Redirect to home after 3 seconds
                }, 3000);
            </script>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>

{% endblock main %}
